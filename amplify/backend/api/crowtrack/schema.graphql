type LoggedVisit @model @auth(rules: [{allow: private}]) {
  id: ID!
  name: String
  signin: AWSDateTime
  signout: AWSDateTime
  contacts: [String]
  location: String
}

type SignedInUser @model 
@auth(rules: [{allow: private}])
@key(
  name: "signedInUserByArrival"
  fields: ["id", "signin"]
  queryField: "signedInUserByArrival"
)
{
  id: ID!
  name: String!
  signin: AWSDateTime!
  location: String!
}
 